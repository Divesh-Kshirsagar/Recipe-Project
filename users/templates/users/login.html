{% extends 'base.html' %}

{% block content %}
<section class="border-2 border-primary w-[95%] mx-auto px-4 py-8 my-10 min-[560px]:w-[500px]">
    <h1 class="text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-8 text-center uppercase">Login</h1>
    {% if messages %}
    <ul class="text-red-800 italic border-2 border-red-800 py-4 px-4 bg-white mb-8">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="post" class="flex flex-col">
        {% csrf_token %}
        <label for="" class="mb-3">Enter Username</label>
        <input type="text" name="username" class="mb-8">
        <label for="" class="mb-3">Enter Password</label>
        <input type="password" name="password" class="mb-8">
        <button type="submit" class="bg-primary text-white px-[28px] py-[6px] rounded-[4px]">Login</button>
    </form>
    <p class="text-center">
        <a  href="{% url 'users:register'%}" class="text-primary underline hover:opacity-50 focus:opacity-50">
            New Here? Register Now.
       </a>
    </p>
</section>
{% endblock content %}
