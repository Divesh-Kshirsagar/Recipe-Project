{% extends 'base.html' %}

{% block content %}
<section class="border-2 border-primary w-[95%] mx-auto px-4 py-8 my-10 min-[560px]:w-[500px]">
    <h1 class="text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-8 text-center uppercase">Register</h1>

    {% if messages %}
    <ul class="text-red-800 italic border-2 border-red-800 py-4 px-4 bg-white mb-8">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <form method="post" class="flex flex-col">
        {% csrf_token %}
        <label for="" class="mb-3">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" required class="mb-8">
        <label for="" class="mb-3">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" required class="mb-8">
        <label for="" class="mb-3">username</label>
        <input type="text" placeholder="username" name="username" required class="mb-8">
        <label for="" class="mb-3">Email</label>
        <input type="email" placeholder="Email" name="email" required class="mb-8">
        <label for="" class="mb-3">Enter Password</label>
        <input type="password" name="password" required class="mb-8">
        <label for="" class="mb-3">Confirm password</label>
        <input type="password" name="confirm_password" required class="mb-8">
        <button type="submit" class="bg-primary text-white px-[28px] py-[6px] rounded-[4px]">Register</button>
    </form>
    <p class="text-center">
        <a  href="{% url 'users:login'%}" class="text-primary underline hover:opacity-50 focus:opacity-50">
            Already registered? Login here.
       </a>
    </p>
</section>
{% endblock content %}
